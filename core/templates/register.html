{% extends "base.html" %}
{% block title %}
  Register
{% endblock %}

{% block content %}

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">REGISTER ACCOUNT</h2>
                <form method="POST" action="">
                    {% csrf_token %}
              <div class="input-group mb-3">
                </div>
              <div>
                  {{form.username}}
                <label class="form-label" form="username">Username</label>
              </div>
             <div class="input-group mb-3">
                </div>
              <div>
                  {{form.email}}
                <label class="form-label" form="email">Email</label>
              </div>
              <div class="input-group mb-3">
                </div>
              <div>
                  {{form.password1}}
                <label class="form-label" form="password1">Password</label>
              </div>
             <div class="input-group mb-3">
                </div>
              <div>
                  {{form.password2}}
                <label class="form-label" form="password2">Re-type
                  password</label>
              </div>

              <div class="d-flex justify-content-center mt-3 login_container">
                <input class="btn login_btn" type="submit" value="Register Account">
              </div>
            </form>





          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
