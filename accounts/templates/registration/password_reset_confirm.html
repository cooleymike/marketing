{% extends "base.html" %}
{% block title %}
  Manager Sign-in
{% endblock %}

{% block content %}



    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-5">Enter New Password</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Set new password</button>
                </form>
            </div>
        </div>
    </div>

{%endblock%}
